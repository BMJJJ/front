<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test06.html(for문)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function whileCheck() {
      let su = document.getElementById("su").value;
      let tot = "";
      let cnt = 0;
      let res = 0;

      while(cnt < su) {
        cnt++;
        tot += cnt;
        if(cnt % 10 == 0) {
          str += `res까지의 합은 ${res}`;
        }
      
      }
      demo.innerHTML = str;
    }

    let resetCheck = () => document.getElementById("su").value = 1;

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>while문 연습</h2>
  <pre>
    합계를 계산할 마지막 값을 입력받은후,
    각 10항씩마다 중간결과를 출력하시오.(합계를 계산할 시작값은 1부터 입력된 갑까지이다.)
  </pre>
  <hr/>
  <p>구하고자 하는 마지막 값을 입력하세요?
    <input type="number" name="su" id="su" value="10" min="10"  class="form-control" autofocus required />
  </p>
  <p>
    <input type="button" value="while문연습" onclick="forCheck()" class="btn btn-success form-control mb-2"/>
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-warning form-control"/>
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
