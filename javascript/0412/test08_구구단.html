<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test06.html(for문)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function forCheck() {
      let su = document.getElementById("su").value;
      let su2 = parseInt(document.getElementById("su2").value);
        let colCheck = document.getElementById("colCheck").value;
        let cnt = 1;
        let str = `<table><tr>`;
        if (su <= su2) {
          for (let i = su; i <= su2; i++) {
            if (cnt % (colCheck + 1) == 0) str += `<tr>`
            str += `<td>${i}단 <br/>`
            for (let j = 1; j <= 9; j++) {
              str += `${i} x ${j} = ${j * i} <br />`;
            }
            str += `</td>`;
            if (cnt % colCheck == 0) str += `<tr/>`;
            cnt++;
          }
            } else {
                alert("시작단의 수는 끝단보다 작은 수를 입력하세요");
                location.reload();
            }
            demo.innerHTML = str;
            console.log(str);
        }

    // let resetCheck = () => document.getElementById("su").value = 1;

  </script>
</head>
<style>
  table {
      margin: auto;
      border: 1px solid gray;
  }
  td {
      padding: 30px;
  }
  h2 {
      width: 500px;
      margin: auto;
      text-align: center;
  }
  pre {
      width: 500px;
      margin: auto;
  }
</style>
<body>
<p><br/></p>
<div class="container">
  <h2>구구단 출력</h2>
  <pre>
    문제 : 구구단의 시작단(startDan)과 끝단을(endDan)을 입력받아 출력하시오.
      단, 시작단은 끝단보다 큰 값이 올수없다.(즉, 큰값이 오면 두 수를 바꿔서 처리하시오.)
  </pre>
  <hr/>
  <p>출력할 단을 입력하세요?
    <input type="number" name="su" id="su" class="form-control" autofocus required />
    <input type="number" name="su" id="su2" class="form-control" autofocus required />
  </p>
  <p>출력할 행을 입려하세요?
    <input type="number" name="colCheck" id="colCheck" class="form-control" required />
  </p>
  <p>
    <input type="button" value="구구단출력" onclick="forCheck()" class="btn btn-success form-control mb-2"/>
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-warning form-control mb-5"/>
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
