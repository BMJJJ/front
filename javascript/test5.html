<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <script>
    'use strict';

    atom1();

    function atom1() {
      console.log("100 + 200 : ", 100+200);//,기준으로 따로 연산
      console.log("100 + 200 : ", 100-200);
      console.log("100 + 200 : ", 100*200);
      console.log("100 + 200 : ", 100/200);
      console.log("100 + 200 : ", 100+200*2);//연산 우선 순위를 따라감
      console.log("문서 : ", 100);
      console.log("문서 : " + 100 + 100);//+라 써서 문자로 인식 그대로 출력 100+100
      console.log("문서 : " + (100 + 100)); //() 묵으면 연산가능
    }
  </script>
